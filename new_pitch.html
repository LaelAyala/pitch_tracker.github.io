{% block title %}
   New Pitcher!
{% endblock %}

{% block main %}
    <form action="/new_pitch" method="post">
        <div class="mb-3">

            <select class="form-select mx-auto w-auto" id ="pitch" name="pitch">
                <option disabled selected>Pitch</option>

                <option> CURVE</option>
                <option> RISE</option>
                <option> SCREW</option>
                <option> CHANGE-UP</option>
                <option> DROP</option>

                </select>



<!---

            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="pitch" name="pitch" placeholder="pitch" type="text">

-->
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" id ="count" name="count">
                <option disabled selected>Count</option>

                <option> 0-0</option>
                <option> 0-1</option>
                <option> 0-2</option>
                <option> 1-0</option>
                <option> 1-1</option>
                <option> 1-2</option>
                <option> 2-0</option>
                <option> 2-1</option>
                <option> 2-2</option>
                <option> 3-0</option>
                <option> 3-1</option>
                <option> 3-2</option>

            </select>


         <!--  <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="count" name="count" placeholder="count" type="text"> -->
        </div>
         <button class="btn btn-primary" type="submit">Enter!</button>
    </form>
{% endblock %}
